<mat-drawer-container autosize style="position: absolute;right: 0px;left: 0px;bottom: 0px;top: 0px;">
    <mat-drawer-content >
      <div style="background-color: #0275d8;">
        <a class="btn" mat-raised-button (click)="drawer.toggle()"><i class="fa fa-bars fa-lg"></i></a>
      </div>
      <router-outlet></router-outlet>   
    </mat-drawer-content>
    <mat-drawer #drawer mode="side" opened>
      <app-sidebar></app-sidebar>
    </mat-drawer>
  </mat-drawer-container>
